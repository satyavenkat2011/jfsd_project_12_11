<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* Body background image */
        body {
            background: url('path/to/your/background-image.jpg') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
        }

        /* Navbar styles */
        .navbar {
            background-color: transparent; /* Make navbar background transparent */
        }

        /* Set text color to white for navbar links */
        .navbar-nav .nav-link {
            color: white; /* White text color */
        }

        /* Dropdown items */
        .dropdown-menu {
            background-color: rgba(255, 255, 255, 0.9); /* Optional: make dropdown items more visible */
        }

        /* Dropdown item text color */
        .dropdown-item {
            color: black; /* Set dropdown item text color */
        }

        /* Change color on hover for dropdown items */
        .dropdown-item:hover {
            background-color: #f8f9fa; /* Light background on hover */
            color: black; /* Text color on hover */
        }

        /* Ensure brand text is white */
        .navbar-brand {
            color: white; /* Brand text color */
        }
    </style>
</head>
<!-- Header section starts -->
<header class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">
                <span>Modern Makeovers</span>
            </a>

            <!-- Toggler button for mobile view -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="/" style="color: white;">Home</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buy" style="color: white;">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/smarthome" style="color: white;">Smart Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/book" style="color: white;">Book A Meeting</a>
                    </li>
                </ul>

                <!-- User options in a dropdown -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                            <i class="fa fa-user" aria-hidden="true" style="color: white;"></i> Account
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <!-- If user is authenticated -->
                            <div th:if="${isLoggedIn}">
                                <a class="dropdown-item" href="/profile">Profile</a>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </div>

                            <!-- If user is not authenticated -->
                            <div th:unless="${isLoggedIn}">
                                <a class="dropdown-item" href="/login">Login</a>
                                <a class="dropdown-item" href="/signup">Signup</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- End header section -->

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
